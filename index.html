<html>
    <head>
        <title>Coin Flip Simulator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <img src="arrow_right.png" draggable="false" id="sidebararrow" class="sidebararrow" onclick="togglemenu()"></img>
        <div class="parent">
            <div class="div1" id="sidebar">
                <h2>Settings:</h2>
                <h3>Coins flipped at once: </h3>
                <input id="flipamount" value="1" oninput="update()"><br>
                <h3>Type of coin:</h3>
                <form>
                    <input type="radio" id="realistic" name="cointype" value="Realistic" checked onclick='update()'>
                    <label for="realistic">Realistic</label><br>
                    <input type="radio" id="ideal" name="cointype" value="Ideal" onclick='update()'>
                    <label for="ideal">Ideal</label><br>
                    <input type="radio" id="custom" name="cointype" value="Custom" onclick='update()'>
                    <label for="custom">Custom</label>
                </form>
                <div id="customsettings" class="custom" style="margin-left:20px;">
                    <h4>Sides:</h3>
                    <input id="csides" value="3" oninput="updatechances()">
                    <h4>Chances:</h3>
                    <form id="chances">
                        <span>
                            <input id="name0" style="width:20%;" value="Heads" oninput="updatechance(0,0)">
                            <label>Name&nbsp;&nbsp;&nbsp;Weight</label>
                            <input id="weight0" style="width:20%;" value="5999" oninput="updatechance(0,1)">
                        </span>
                        <span>
                            <input id="name1" style="width:20%;" value="Tails" oninput="updatechance(1,0)">
                            <label>Name&nbsp;&nbsp;&nbsp;Weight</label>
                            <input id="weight1" style="width:20%;" value="5999" oninput="updatechance(1,1)">
                        </span>
                        <span>
                            <input id="name2" style="width:20%;" value="Side" oninput="updatechance(2,0)">
                            <label>Name&nbsp;&nbsp;&nbsp;Weight</label>
                            <input id="weight2" style="width:20%;" value="2" oninput="updatechance(2,1)">
                            <!-- gets autogenerated based on sides -->
                        </span>
                    </form>
                </div>
                <h3 style="display:inline">Graph?</h3> <input type="checkbox" onclick="togglegraph()">
            </div>
            <div class="div2" id="simulator">
                <div class="center">
                    <h1>Coin flip simulator!</h1>
                    <button onclick="flip()" class="flipbutton" id="flipButton">Flip a coin</button>
                    <p class="coindir" id="coindirection"></p>
                    <p id="flips"></p>
                    <br>
                    <p id="counts" style="white-space: pre-line"></p>
                    <div id="graphdiv" class="graph">
                        <canvas id="graph" style="display: inline" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div>
                <script src="script.js"></script>
            </div>
        </div>
    </body>
</html>
